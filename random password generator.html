<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: gradientAnimation 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-purple {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            color: white;
            transition: background 0.3s ease;
        }
        .btn-purple:hover {
            background: linear-gradient(45deg, #7a1cd1, #3a0071);
            color: #ddd;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
        h3 {
            font-weight: bold;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h3 class="mb-4">ðŸ”’ Random Password Generator</h3>
        <div class="form-group mb-3">
            <input type="text" id="passwordOutput" class="form-control text-center" readonly>
        </div>
        <div class="btn-container">
            <button onclick="generatePassword()" class="btn btn-purple flex-grow-1">Generate</button>
            <button onclick="copyPassword()" class="btn btn-purple flex-grow-1">Copy</button>
        </div>
    </div>

    <script>
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        function generatePassword() {
            const length = 12;
            let charset = lowercase + uppercase + numbers + symbols;
            let password = '';
            
            password += lowercase.charAt(Math.floor(Math.random() * lowercase.length));
            password += uppercase.charAt(Math.floor(Math.random() * uppercase.length));
            password += numbers.charAt(Math.floor(Math.random() * numbers.length));
            password += symbols.charAt(Math.floor(Math.random() * symbols.length));
            
            for (let i = 4; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            
            password = shuffleString(password);
            document.getElementById('passwordOutput').value = password;
        }
        
        function shuffleString(str) {
            const array = str.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }
        
        function copyPassword() {
            const passwordOutput = document.getElementById('passwordOutput');
            passwordOutput.select();
            passwordOutput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            const originalValue = passwordOutput.value;
            passwordOutput.value = 'Copied!';
            setTimeout(() => {
                passwordOutput.value = originalValue;
            }, 1000);
        }
        
        window.onload = generatePassword;
    </script>
</body>
</html>
